<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Web - Player</title>
    <link rel="stylesheet" href="player-style.css">
</head>
<body>
    <div class="player-container">
        <!-- Menu de Esta√ß√µes - 50% esquerda -->
        <div class="stations-menu">
            <div class="menu-header">
                <h2>Esta√ß√µes</h2>
            </div>
            <ul class="stations-list">
                <li><a href="#" onclick="changeStation('pop-rock')">Pop Rock</a></li>
                <li><a href="#" onclick="changeStation('gauchas')">Ga√∫chas</a></li>
                <li><a href="#" onclick="changeStation('gospel')">Gospel</a></li>
                <li><a href="#" onclick="changeStation('samba')">Samba</a></li>
            </ul>
            <div class="back-button">
                <a href="index.html">‚Üê Voltar</a>
            </div>
        </div>

        <!-- Player - 50% direita -->
        <div class="player-section">
            <div class="player-header">
                <h1 id="station-name">Pop Rock</h1>
                <p id="current-song">Carregando...</p>
            </div>

            <div class="player-controls">
                <div class="main-controls">
                    <button id="prev-btn">‚èÆ</button>
                    <button id="play-pause-btn">‚ñ∂</button>
                    <button id="next-btn">‚è≠</button>
                    <button id="shuffle-btn">üîÄ</button>
                </div>

                <div class="progress-container">
                    <span id="current-time">0:00</span>
                    <div class="progress-bar">
                        <div id="progress" class="progress"></div>
                    </div>
                    <span id="total-time">0:00</span>
                </div>

                <div class="volume-container">
                    <span>üîä</span>
                    <input type="range" id="volume-slider" min="0" max="100" value="50">
                    <span id="volume-value">50%</span>
                </div>
            </div>

            <div class="playlist">
                <h3>Playlist Atual</h3>
                <ul id="playlist-items">
                    <!-- Playlist ser√° preenchida via JavaScript -->
                </ul>
            </div>
        </div>
    </div>
<audio id="audio-player"></audio>
<script src="player.js"></script>
</body>
</html>
